<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="initial-screen" class="initial-screen">
    <button id="start-biking-button" class="start-button">Iniciar a usar la bici</button>
  </div>
  <div class="bg-gray d-flex justify-content-between mt-1">
    <button id="logout-button">Cerrar Sesión</button>
    <input type="text" id="place-input" class="input" placeholder="Buscar un lugar...">
    <div class="user-info">
      <span id="username-display">NO USUARIO</span>
      <div id="penalty-count" class="penalty-count">Número de Multas: <span id="penalty-count-value">0</span></div>
      <div id="timer" class="timer">Tiempo de uso: 00:00:00</div>
    </div>
  </div>
  <div id="map-container" class="map-container">
    <div id="notification-container"></div>
    <div id="map"></div>
  </div>
  <script src="./main.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDELHfVXVoMrugwiLeeh7dN3PYUoe9oH2Y&callback=initMap&libraries=places,geometry"></script>
</body>
</html>
