<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike App</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDELHfVXVoMrugwiLeeh7dN3PYUoe9oH2Y&libraries=places"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="initial-screen">
    <h1>Bienvenido a Bike App</h1>
    <label for="username-input">Nombre de usuario:</label>
    <input type="text" id="username-input" placeholder="Introduce tu nombre de usuario">
    <button id="start-biking-button">Comenzar</button>
  </div>
  <div id="map-container" style="display: none;">
    <div id="username-display"></div>
    <div id="map"></div>
    <input id="place-input" type="text" placeholder="Introduce un lugar">
    <div id="error-message" style="display: none;"></div>
    <div id="penalty-count">Multas: <span id="penalty-count-value">0</span></div>
    <div id="usage-time">Tiempo de uso: 0 segundos</div>
  </div>
</body>
</html>
