<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geofencing Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="initial-screen" class="initial-screen">
    <input type="text" id="username-input" class="input" placeholder="Introduce tu nombre de usuario...">
    <button id="start-biking-button" class="start-button">Iniciar a usar la bici</button>
  </div>
  <div id="main-content" class="container" style="display: none;">
    <div id="search-container" class="bg-gray">
      <button id="logout-button" class="button">Cerrar SesiÃ³n</button>
      <input type="text" id="place-input" class="input" placeholder="Buscar un lugar...">
    </div>
    <div id="map-container" class="map-container">
      <div id="notification-container"></div>
      <div id="map"></div>
    </div>
    <div id="error-message" class="notification" style="display: none;"></div>
  </div>
  <script src="./main.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDELHfVXVoMrugwiLeeh7dN3PYUoe9oH2Y&callback=initMap&libraries=places,geometry"></script>

</html>
